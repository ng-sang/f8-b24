<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bt-b24</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex justify-center content-center items-center">
    <div
      id="todu"
      class="bg-green-300 w-[300px] h-auto relative top-[50px] flex flex-wrap justify-center py-[20px] gap-4"
    >
      <h1 class="w-full justify-center flex">Get Things Done !</h1>
      <div class="flex relative w-[90%] h-[40px] outline-1 outline-violet-500">
        <input
          id="input1"
          type="text"
          placeholder="What is the task today ? "
          class="relative outline-none"
        />
        <button
          id="button1"
          class="bg-violet-500 px-4 py-2 cursor-pointer relative flex justify-center items-center h-[100%] text-[14.5px] text-white"
        >
          Add Task
        </button>
      </div>
    </div>
    <script src="bt.js"></script>
  </body>
</html>
